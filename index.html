<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="reset.css" />
    <link
      rel="stylesheet"
      href="style.css" />
    <script
      src="index.js"
      defer></script>
  </head>
  <body>
    <div id="app">
      <div class="display-section">
        <div class="display">
          <span class="operation">308 &times; 42</span>
          <span class="result">12,936</span>
        </div>
      </div>
      <div class="input-section">
        <div class="numpad">
          <div
            class="number"
            data-number="7">
            7
          </div>
          <div
            class="number"
            data-number="8">
            8
          </div>
          <div
            class="number"
            data-number="9">
            9
          </div>
          <div
            class="number"
            data-number="4">
            4
          </div>
          <div
            class="number"
            data-number="5">
            5
          </div>
          <div
            class="number"
            data-number="6">
            6
          </div>
          <div
            class="number"
            data-number="1">
            1
          </div>
          <div
            class="number"
            data-number="2">
            2
          </div>
          <div
            class="number"
            data-number="3">
            3
          </div>
          <div
            class="number"
            data-number="0">
            0
          </div>
        </div>
        <div class="operators">
          <div class="operator">AC</div>
          <div class="operator">&divide;</div>
          <div class="operator">&times;</div>
          <div class="operator">&minus;</div>
          <div class="operator">&plus;</div>
          <div class="operator">&equals;</div>
        </div>
      </div>
    </div>
  </body>
</html>
