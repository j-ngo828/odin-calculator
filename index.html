<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="reset.css" />
    <link
      rel="stylesheet"
      href="style.css" />
    <script
      src="index.js"
      defer></script>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="display-section">
          <div class="display">
            <span class="operation">308 &times; 42</span>
            <span class="result">12,936</span>
          </div>
        </div>
        <div class="input-section">
          <div class="numpad">
            <div class="num-row">
              <button
                class="number"
                type="button"
                data-number="7">
                7
              </button>
              <button
                class="number"
                type="button"
                data-number="8">
                8
              </button>
              <button
                class="number"
                type="button"
                data-number="9">
                9
              </button>
            </div>
            <div class="num-row">
              <button
                class="number"
                type="button"
                data-number="4">
                4
              </button>
              <button
                class="number"
                type="button"
                data-number="5">
                5
              </button>
              <button
                class="number"
                type="button"
                data-number="6">
                6
              </button>
            </div>
            <div class="num-row">
              <button
                class="number"
                type="button"
                data-number="1">
                1
              </button>
              <button
                class="number"
                type="button"
                data-number="2">
                2
              </button>
              <button
                class="number"
                type="button"
                data-number="3">
                3
              </button>
            </div>
            <div class="num-row">
              <button
                class="number"
                type="button"
                data-number="0">
                0
              </button>
            </div>
          </div>
          <div class="operators">
            <button
              type="button"
              data-operator="clear"
              class="operator">
              AC
            </button>
            <button
              type="button"
              data-operator="/"
              class="operator">
              &divide;
            </button>
            <button
              type="button"
              data-operator="*"
              class="operator">
              &times;
            </button>
            <button
              type="button"
              data-operator="-"
              class="operator">
              &minus;
            </button>
            <button
              type="button"
              data-operator="+"
              class="operator">
              &plus;
            </button>
            <button
              type="button"
              class="operator">
              &equals;
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
